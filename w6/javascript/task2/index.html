<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title">Guess capital</h1>

    <div class="guess">
      <div class="section country hide"></div>

      <div class="section alternatives hide">
        <button class="city"></button>
        <button class="city"></button>
        <button class="city"></button>
        <button class="city"></button>
      </div>

      <div class="section dashboard">
        <button class="action start">Start</button>
        <button class="action cancel">Cancel</button>
      </div>

      <div class="section status hide">
        <div>Score: <span class="points"></span></div>
        <div class="rounds_container">
          Round <span class="round"></span> of <span class="rounds"></span>
        </div>
      </div>

      <div class="section save_container hide">
        <input
          class="player"
          type="text"
          name="name"
          placeholder="Enter the name"
        />
        <button class="action save">Save</button>
      </div>
    </div>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
