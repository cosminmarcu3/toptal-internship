<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <script src="index.js"></script>
  </head>

  <body>
    <template data-countdown="container">
      <li>
        <span data-countdown="hh"></span>
        <span data-countdown="mm"></span>
        <span data-countdown="ss"></span>
        <button data-countdown="cancel">Cancel</button>
      </li>
    </template>

    <form data-form="container">
      <input type="text" data-form="input" style="display: block" />
      <div data-form="error" style="display: none; color: red">
        The time must be in the hh:mm:ss format
      </div>
      <button>Insert Countdown</button>
    </form>

    <ul data-countdown="list"></ul>
  </body>
</html>
