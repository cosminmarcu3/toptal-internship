<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <template id="countdown_template">
      <li>
        <div>
          <span class="hh"></span>
          <span class="mm"></span>
          <span class="ss"></span>
        </div>
        <button class="cancel">Cancel</button>
      </li>
    </template>

    <form class="form">
      <input class="form_input" type="text" />
      <div class="form_error">The time must be in the hh:mm:ss format</div>
      <button>Insert Countdown</button>
    </form>

    <ul class="list"></ul>
  </body>
</html>
