  <body>
    Add animation to the CSS so that each of the 3 squares rotates with a
    different speed. The animation should only be active when the "loader" div
    has class "loading". For testing, the button toggles the loader class
    between "loading" and "".
    <div id="loader">
      <div class="red"></div>
      <div class="green"></div>
      <div class="blue"></div>
    </div>

    <input type="button" id="button" value="load" />
